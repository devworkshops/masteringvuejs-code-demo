<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vue Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="app" class="container">
      <h1>Vue Todo</h1>
      <nav class="nav nav-pills mb-2">
        <a class="nav-link" href="#" v-for="filter in filters" :key="filter" :class="{ active: filter === activeFilter }" @click="activeFilter = filter">
          {{ filter }}
        </a>
      </nav>
      <ul class="list-group mb-2">
        <li class="list-group-item" v-for="(todo, index) in filteredTodos" :key="todo.id">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" :id="'todo' + index" v-model="todo.done" />
            <label class="form-check-label" :for="'todo' + index" :class="{ done: todo.done }">{{ todo.title }}</label>
          </div>
        </li>
      </ul>
      <form class="mb-2" v-on:submit.prevent="addTodo"><input class="form-control" placeholder="Add todo..." v-model="newTodoTitle" /></form>
      <p>{{ todos.filter(t => !t.done).length }} item(s) remaining.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
